apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  labels:
    app: mysql-pod
spec:
  containers:
    - name: mysql-container
      image: mysql:8.0.37-debian
      volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
      ports:
        - containerPort: 3306
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: db_soat
        - name: MYSQL_USER
          value: user_main
        - name: MYSQL_PASSWORD
          value: user_main
  volumes:
    - name: mysql-persistent-storage
      persistentVolumeClaim:
        claimName: pvc-mysql