name: Build and Test (Javao)

on:
  push:
    branches: [ feature/** ]
#  pull_request:
#    branches: [ release ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Build with Maven
        run: mvn package

      - name: Run tests
        run: mvn test

      - name: Validar diretorio
        run: ls -la

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add changes from CI build
          branch: release
          base: main
          title: 'CI Build - Add changes'
          body: |
            This PR was created automatically by the CI pipeline.
            - Branch: ${{ github.ref }}
            - Commit: ${{ github.sha }}

  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Test
        run: mvn clean verify

      - name: SonarCloud Scan
        run: |
          mvn sonar:sonar \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.projectKey=6SOATGROUP74_shogun-lanches-challenge \
          -Dsonar.organization=shogun-lanches \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.qualitygate.wait=true \
          -Dsonar.sources=src/main \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
          -Dsonar.branch.name=${GITHUB_REF#refs/heads/} \
          -Dsonar.branch.target=main \
          -Dsonar.exclusions=\
          com/example/demo/core/domain/*,\
          com/example/demo/adapter/controller/CustomExceptionHandlers.class,\
          com/example/demo/adapter/controller/response/**,\
          com/example/demo/adapter/controller/request/**,\
          com/example/demo/config/*,\
          com/example/demo/infrastructure/integration/pagbank/request/*,\
          com/example/demo/infrastructure/integration/pagbank/response/*,\
          com/example/demo/infrastructure/integration/pagbank/presenter/*,\
          com/example/demo/adapter/presenter/**,\
          com/example/demo/exceptions/*,\
          com/example/demo/infrastructure/repository/entity/*,\
          com/example/demo/infrastructure/repository/presenter/*



